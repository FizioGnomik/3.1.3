<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
</head>
<body>
<h3>Users List</h3>
<hr>
<table border="3">
    <thead>
    <tr>
        <th>Id(link)</th>
        <th>Name</th>
        <th>Age</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td><a th:href="@{'/admin/' + ${user.getId()}}" th:text="${user.getId()}">Id</a></td>
            <td th:text="${user.getUsername()}">Name</td>
            <td th:text="${user.getAge()}">Age</td>
            <td th:text="${user.getPassword()}">Password</td>
            <td th:text="${user.getRoles()}">Role</td>
        </tr>
    </tbody>
</table>
<br>
<button type="submit" onclick="window.location.href = '/admin/new'">Add User</button>
<br>
<br>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>
</body>
</html>
